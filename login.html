<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="loginscript.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4">
              <i
                class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                style="color: #709085"
              ></i>
              <span class="h1 fw-bold mb-0">My Portfolio</span>
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <div style="width: 23rem" method="GET" class="box">
                <h3 class="fw-normal mb-3 pb-3 font" style="letter-spacing: 1px">
                  Log in
                </h3>

                <div class="form-outline mb-4 font">
                  <input
                    type="text"
                    placeholder="Enter Username"
                    id="username"
                    required
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="username">Email address</label>
                </div>

                <div class="form-outline mb-4 font">
                  <input
                    type="password"
                    placeholder="Enter Password"
                    id="password"
                    required
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="pasword">Password</label>
                </div>

                <div class="pt-1 mb-4 font">
                  <button
                    class="btn btn-dark btn-lg btn-block"
                    type="button"
                    onclick="validateLogIn()"
                  >
                    Login
                  </button>
                </div>

                <p class="error" id="demo"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80"
              alt="Login image"
              class="img"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
